<!DOCTYPE html>
<html>

    <head>
        <title>Web Gradient Generator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/a8d780712a.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width; initial-scale=1.0"/> 
    </head>

    <body>
        <div class="full-page">
            <section class="top-title">
                <h1>Web Gradient Generator</h1>
            </section>
            <section class="main">
                <div class="main-left">
                    <div id="colorBlock" class="main-left_color"></div>
                </div>
                <div class="main-right">
                    <div class="main-right_buttons">
                        <div class="main-right_hexcode">
                            <div><input id="colorInputTextOne" type="text" value="#FFC0CB" class="colorInputText" spellcheck="false"></div>
                            <button id="randomBtn" class="random-btn"><i class="fas fa-random"></i><span class="tooltiptext">Switch colors</span></button>
                            <div><input id="colorInputTextTwo" type="text" value="#FFC" class="colorInputText" spellcheck="false"></div>
                        </div>
                        <div class="main-right_directions">
                            <button id="horizontalDirection" class="direction-btn active">
                                <i class="fas fa-long-arrow-alt-right"></i>
                                <span class="text-btn">horizontal</span>
                            </button>
                            <button id="verticalDirection" class="direction-btn">
                                <i class="fas fa-long-arrow-alt-up"></i>
                                <span class="text-btn">vertical</span>
                            </button>
                            <button id="radialDirection" class="direction-btn">
                                <i class="far fa-dot-circle"></i>
                                <span class="text-btn">radial</span>
                            </button>
                            <button id="diagonalDirection" class="direction-btn">
                                <i class="fas fa-expand-alt"></i>
                                <span class="text-btn">diagonal</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div> 
    </body>

    <script src="script.js"></script>

</html>
