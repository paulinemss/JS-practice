  
<!DOCTYPE html>
<html>

    <head>
        <title>To-do list</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/a8d780712a.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width; initial-scale=1.0"/> 
    </head>

    <body>
        <section class="title">
            <div class="title_text">
                <h1>Today's schedule</h1>
                <div class="title_text_date">
                    <h2>Saturday 27</h2>
                    <button class="title_text_date_btn"><i class="fas fa-arrow-left"></i></button>
                    <button class="title_text_date_btn"><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="title_button">
                <button class="title_button_plus" id="buttonAddTask"><i class="fas fa-plus"></i></button>
            </div>
        </section>

        <section class="add-task" id="addTaskForm" style="display: none">
            <div class="add-task_title">Add a new task</div> 
            <div class="add-task_form">
                <input type="text" class="add-task_form_input" placeholder="Example: daily stretches">
                <button class="add-task_form_btn">Add</button>
            </div>
        </section>

        
    </body>

    <script src="script.js"></script>

</html>
