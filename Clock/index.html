<!DOCTYPE html>
<html>

    <head>
        <title>Clock</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://kit.fontawesome.com/a8d780712a.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width; initial-scale=1.0"/> 
    </head>

    <body>

        <section class="main">
            <div class="main_background">
                <div class="main_clock">
                    <div class="inside_clock">
                        <div class="clock_elements">
                            <div class="element center"></div>
                            <div class="element deg0"></div>
                            <div class="element deg30"></div>
                            <div class="element deg60"></div>
                            <div class="element deg90"></div>
                            <div class="element deg120"></div>
                            <div class="element deg150"></div>
                            <div class="element deg180"></div>
                            <div class="element deg210"></div>
                            <div class="element deg240"></div>
                            <div class="element deg270"></div>
                            <div class="element deg300"></div>
                            <div class="element deg330"></div>
                            <div class="hour_hand" id="hourHand"></div>
                            <div class="minute_hand" id="minuteHand"></div>
                            <div class="second_hand" id="secondHand"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>

    <script src="script.js"></script>

</html>
